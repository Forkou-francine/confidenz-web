

<body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
     
      <app-nav></app-nav>
  
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
       <app-sidenav></app-sidenav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
   
              <div class="card">
                  <div class="card-body">
                    
                    
                    <div class="d-flex justify-content-end " style="margin-bottom: 10px">
                    <button data-toggle="modal" data-target="#ajouterDocumentModal" type="button" class="btn btn-primary btn-icon-text">
                      <i class="ti-upload btn-icon-prepend"></i>                                                    
                      Upload
                    </button>
                  </div>
                  <h4 class="card-title">Mes Documents</h4>
                  <p class="card-description">
                   Voici tous les documents que vous avez upload√©
                  </p>  
                    <div class="table-responsive">
                      <table id="table_id" class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="row"> Name </th>
                            <th scope="row"> Description </th>
                            <th scope="row"> Added Date </th>
                            <th scope="row"> Actions </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let file of files">
                            <td scope="row" routerLink="/details" class="py-1">
                              <i class="bi bi-file-earmark-arrow-up u--full"></i>&nbsp;<span style="font-size:16px ; ">{{file.name}}</span>
                            </td>
                            <td> {{file.description}} </td>
                            <td> {{file.creationDate | date:'mediumDate'}} </td>
                            <td>
                              <div class="icon d-flex gap-lg-2 ">
                                  <div>
                                      <button type="button" (click)="onChange()" class="btn btn-primary btn-rounded btn-icon ">
                                        <i class="fa fa-pen-to-square"></i>                                        
                                      </button>
                                  </div>
                                  <div>
                                      <button type="button" (click)="onDownload()" class="btn btn-secondary btn-rounded btn-icon">
                                          <i class="fa fa-download"></i>
                                      </button>
                                  </div>
                                  <div>
                                    <button type="button" (click)="onDelete()" class="btn btn-danger btn-rounded btn-icon ">
                                      <i class="fa fa-trash-can "></i>                                        
                                    </button>
                                </div>    
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
          <!-- content-wrapper ends -->
  
          <!--Ajout Document-->
       
          <app-modal></app-modal>
  
          <!-- partial:partials/_footer.html -->
          <app-footer></app-footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    </div>
    <!-- container-scroller -->
  
    <!-- plugins:js -->
