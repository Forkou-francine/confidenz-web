

<body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
     
      <app-nav></app-nav>
  
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
       <app-sidenav></app-sidenav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
              <div class="card">
                  <div class="card-body">  
                    <app-alert></app-alert>     
                    <div class="text-left mt-4 font-weight-light">
                      <button  type="button" class="btn btn-inverse-primary btn-rounded btn-icon">
                        <i  class="bi bi-person-fill-add"></i>
                      </button>
                   </div> 
                    <div class="d-flex justify-content-end " style="margin-bottom: 10px">
                      <div >
                        <input class="form-control" type="search" name="search" autocomplete="off" [(ngModel)]="searchText" placeholder="Recherchez un utilisateur par son nom..." >
                      </div>
                  </div>
                  <h4 class="card-title">Liste des Utilisateurs</h4>
                  <p class="card-description">
                   Voici la liste de tous les utilisateurs 
                  </p>  
                    <div class="table-responsive">
                      <table id="table_users" class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="row"> First Name </th>
                            <th scope="row"> Last Name </th>
                            <th scope="row"> Email </th>
                            <th scope="row"> Téléphone </th>
                            <th scope="row"> Actions </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let user of users  | filter:searchText" >
                            <th scope="row" class="py-1">
                              <i class="bi bi-file-earmark-arrow-up u--full"></i>&nbsp;<span style="font-size:16px ; ">{{user.firstName}}</span>
                            </th>
                            <td> {{user.lastName}} </td>
                            <td> {{user.email}} </td>
                            <td> {{user.telephone}} </td>
                            <td>
                              <div class="icon d-flex gap-lg-2 ">
                                  <div routerLink="/profile/{{user.id}}">
                                      <button type="button" class="btn btn-primary btn-rounded btn-icon btn-lg ">
                                          <i class="fa fa-pen-to-square"></i>
                                      </button>
                                  </div>
                                  <div>
                                      <button type="button" class="btn btn-primary btn-rounded btn-icon">
                                          <i class="fa fa-download"></i>
                                      </button>
                                  </div>
                                  <div>
                                    <button (click)="deleteUser(user._id)" type="button" class="btn btn-primary btn-rounded btn-icon btn-lg ">
                                        <i class="fa fa-trash-can "></i>
                                    </button>
                                </div>    
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
          <!-- content-wrapper ends -->
  
          <!--Ajout Document-->
       
          <app-modal></app-modal>
  
          <!-- partial:partials/_footer.html -->
          <app-footer></app-footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    </div>
    <!-- container-scroller -->
  
    <!-- plugins:js -->
