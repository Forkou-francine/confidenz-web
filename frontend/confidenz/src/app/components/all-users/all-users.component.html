

<body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
     
      <app-nav></app-nav>
  
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
       <app-sidenav></app-sidenav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
              <div class="card">
                  <div class="card-body">  
                    <app-alert></app-alert>     
                    <div *ngIf="show" class="text-left mt-4 font-weight-light">
                      <button data-toggle="modal" data-target="#enregistrerModal" type="button" class="btn btn-inverse-primary btn-rounded btn-icon">
                        <i  class="bi bi-person-fill-add"></i>
                      </button>
                   </div> 
                    <div class="d-flex justify-content-end " style="margin-bottom: 10px">
                      <div >
                        <input class="form-control" type="search" name="search" autocomplete="off" [(ngModel)]="searchText" placeholder="Recherchez un utilisateur par son nom..." >
                      </div>
                  </div>
                  <h4 class="card-title">Liste des Utilisateurs</h4>
                  <p class="card-description">
                   Voici la liste de tous les utilisateurs 
                  </p>  
                    <div class="table-responsive">
                      <table id="table_users" class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="row"> First Name </th>
                            <th scope="row"> Last Name </th>
                            <th scope="row"> Email </th>
                            <th scope="row"> Téléphone </th>
                            <th scope="row"> Actions </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let user of users  | filter:searchText" >
                            <th scope="row" class="py-1">
                              <i class="bi bi-file-earmark-arrow-up u--full"></i>&nbsp;<span style="font-size:16px ; ">{{user.firstName}}</span>
                            </th>
                            <td> {{user.lastName}} </td>
                            <td> {{user.email}} </td>
                            <td> {{user.telephone}} </td>
                            <td>
                              <div class="icon d-flex gap-lg-2 ">
                                  <div >
                                      <button routerLink="profile/{{user._id}}" type="button" class="btn btn-primary btn-rounded btn-icon btn-lg ">
                                          <i class="fa fa-pen-to-square"></i>
                                      </button>
                                  </div>
                                  <div>
                                    <button (click)="deleteUser(user._id)" type="button" class="btn btn-primary btn-rounded btn-icon btn-lg ">
                                        <i class="fa fa-trash-can "></i>
                                    </button>
                                </div>    
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
          <!-- content-wrapper ends -->
  
          <!--Ajout Document-->
       
          <div class="modal fade"  id="enregistrerModal" tabindex="-1" aria-labelledby="enregistrerModal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Enregistrer un utilisateur</h5>
              <button type="button" class="btn-close" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="forms-sample" *ngIf="!loading" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Nom</label>
                  <div class="col-sm-9">
                    <input type="text" formControlName="firstName" class="form-control" id="exampleInputUsername2" placeholder="Entrez votre nom">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Prénom</label>
                  <div class="col-sm-9">
                    <input type="text" formControlName="lastName" class="form-control" id="exampleInputUsername3" placeholder="Entrez votre prénom">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="birthday" class="col-sm-3 col-form-label">Date de naissance</label>
                  <div class="col-sm-9">
                    <input type="date" formControlName="birthday" class="form-control" id="bithday" placeholder="Entrez votre date de naissance">
                  </div>
              </div>
                <div class="form-group row">
                  <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputMobile" class="col-sm-3 col-form-label">Téléphone</label>
                  <div class="col-sm-9">
                    <input type="tel" formControlName="telephone" class="form-control" id="exampleInputMobile" placeholder="Mobile number">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Password
                  </label>
                  <div class="col-sm-9">
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                  </div>
                </div>
                <button  [disabled]="submitting" type="submit" class="btn btn-primary mr-2" >
                  <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                  Enregistrer
                  </button>
                <button data-dismiss="modal" class="btn-close" class="btn btn-light">Cancel</button>
              </form>
              <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>
            </div>
            </div>
            </div>
          </div>
          
  
          <!-- partial:partials/_footer.html -->
          <app-footer></app-footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    </div>
    <!-- container-scroller -->
  
    <!-- plugins:js -->
