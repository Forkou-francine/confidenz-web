<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" style="text-align: center; justify-content:center;">
                <img src="assets/images/confidenz6.png"  alt="logo">
              </div>
              <h4 style="text-align: center;">Vos données sont en sécurité !</h4>
              <h6 style="text-align: center;" class="font-weight-light">Connectez-vous</h6>
              <form class="pt-3" [formGroup]="validationUserForm" (ngSubmit)="onSubmit()">
                <div class="form-group"  >
                  <input type="email" formControlName="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Entrez votre email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" >
                
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors?.['required']">Email is required</div>
              </div>
                </div>

                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Entrez votre mot de passe" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors?.['required']">Password is required</div>
              </div>
                </div>

                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" [disabled]="loading" 
                  > 
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                 SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
